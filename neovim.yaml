---
base: lua51

globals:
  vim:
    any: true
  assert:
    args:
      - type: bool
      - type: string
        required: false
  assert.are.same:
    args:
      - type: any
      - type: any
  assert.is_true:
    args:
      - type: any
      - type: string
        required: false
  assert.is_not_nil:
    args:
      - type: any
      - type: string
        required: false
  assert.is_boolean:
    args:
      - type: any
  assert.has_error:
    args:
      - type: function
      - type: string
        required: false
  assert.is_truthy:
    args:
      - type: any
  assert.is_false:
    args:
      - type: any
  assert.is_table:
    args:
      - type: any
  assert.is_function:
    args:
      - type: any
  SetupYamlls:
    args:
      - type: any
  after_each:
    args:
      - type: function
  before_each:
    args:
      - type: function
  describe:
    args:
      - type: string
      - type: function
  it:
    args:
      - type: string
      - type: function
  pending:
    args:
      - type: string
      - type: function
        required: false
